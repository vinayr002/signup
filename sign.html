                    </p>
                    <p> 
                        <label> Password: </label>
                        <input type="password" name="password"  required> 
                    </p>
                    <p> 
                        <input type="submit" value="creat account"> 
                        <br>
                    </p>
                </form>
            </main>

            </footer>
        </div>
    </div>
